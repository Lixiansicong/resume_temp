    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
        }

        :root {
            /* 设计稿宽度 210px，限制最大参考宽度 960px */
            --design-width: 210;
            --px: calc(min(100vw, 960px) / var(--design-width));
        }

        /* 关键：把缩放单位作为根字体大小，1rem = 1 设计像素（缩放后） */
        html {
            font-size: var(--px);
        }
    </style>

    <style>
        .box {
            width: 100%;
            height: auto;
            padding: 6rem 12rem;

            .top_content {
                width: 100%;
                height: 61rem;
                background: #D48383;
                display: flex;
                align-items: center;

                .reactangle {
                    width: 118rem;
                    height: 26rem;
                    border-radius: 13rem;
                    background: #E9C1C1;
                    margin-left: 40rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: relative;

                    h1 {
                        font-weight: 500;
                        font-size: 12rem;
                        color: #000000;
                    }

                    .text_block {
                        position: absolute;
                        bottom: -4rem;
                        padding: 1rem 7rem;
                        background: #5D6361;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 2rem;

                        p {
                            color: #FFFFFF;
                        }
                    }

                    #avatar {
                        width: 49rem;
                        height: 49rem;
                        border-radius: 50%;
                        position: absolute;
                        left: -24rem;
                        top: -50%;
                    }
                }
            }

            .main {
                display: flex;

                .left {
                    flex: 1;

                    .left_block {
                        width: 100%;
                        margin-top: 4rem;

                            align-items: center;
                            color: #FFFFFF;
                            font-size: 5rem;
                            font-weight: 600;
                            padding-left: 6rem;
                            margin-bottom: 4rem;

                            margin-bottom: 3rem;

                                font-size: 4rem;
                                font-weight: 500;
                                color: #000000;
                                word-wrap: break-word;
                                word-break: break-all;
                                text-align: center;
                                flex: 1;
                            }

                            span:first-child {
                                text-align: start;
                            }
                        }

                        .left_content {
                            width: 100%;
                            padding: 0 4rem 0 2rem;
                            margin-bottom: 5rem;

                            ul li {
                                list-style: none;
                                padding-left: 0;

                                    content: '';
                                    display: inline-block;
                                    width: 2.54rem;
                                    height: 2.54rem;
                                    background: #D9D9D9;
                                    border-radius: 50%;
                                    margin-right: 1rem;
                                }
                            }

                    }

                    .work {
                        width: 100%;
                    }

                    .project {
                        width: 100%;
                    }

                    .evaluation {
                        width: 100%;
                    }

                    height: auto;
                    background: #F6F6F6;
                    padding: 0 3rem;

                    .right_block {
                        width: 100%;
                        margin-top: 10rem;

                        .right_content {
                            padding: 0 3rem;
                        }

                        .right_title {
                            width: 100%;
                            height: 10rem;
                            border: 0.76rem solid #D48383;
                            text-align: center;
                            font-size: 5rem;
                            font-weight: 500;
                            color: #D48383;
                            margin-bottom: 4rem;
                        }

                        .ifo {
                            width: 100%;
                            display: flex;
                            flex-direction: column;

                            .item {
                                width: 100%;
                                display: flex;
                                margin-bottom: 4rem;
                                align-items: start;

                                div {
                                    display: flex;
                                    align-items: center;
                                }

                                img {
                                    width: 6rem;
                                    height: 6rem;
                                    object-fit: cover;
                                    margin-right: 2rem;
                                }

                                span {
                                    font-size: 5rem;
                                    font-weight: 400;
                                    color: #000000;
                                }

                                span:last-child {
                                    flex: 1;
                                    word-break: break-all;
                                    text-align: left;
                                }
                            }
                        }

                        ul li {

                            list-style: none;
                            padding-left: 0;
                            display: flex;
                            align-items: center;

                            div {
                                width: 2.54rem;
                                height: 2.54rem;
                                border-radius: 50%;
                                background: #D48383;
                                margin-right: 3rem;
                            }

                            color: #000000;
                            font-weight: 400;
                        }

        const validPairs = infoPairs.filter(pair => pair.value);
        if (validPairs.length > 0) {
            validPairs.forEach(pair => {
                const $item = $('<div>').addClass('item');
                const $div = $('<div>');
                $div.append($('<img>').attr('src', pair.icon).attr('alt', ''));
                $div.append($('<span>').text(`${pair.label}：`));
                $item.append($div);
                $item.append($('<span>').text(pair.value));
                $basicsInfo.append($item);
            });
        } else {
            $('.right_block').first().hide();
        }

        // 填充教育背景
        const $eduSection = $('.edu');
        if (!data.education || data.education.length === 0) {
            $eduSection.hide();
        } else {
            $eduSection.find('.left_content').remove();
            data.education.forEach(edu => {
                const $content = $('<div>').addClass('left_content');
                const $timeDiv = $('<div>').addClass('time');

                const dateRange = formatDateRange(edu.startDate, edu.endDate);
                if (dateRange) $timeDiv.append($('<span>').text(dateRange));
                if (edu.institution) $timeDiv.append($('<span>').text(edu.institution));
                if (edu.studyType) {
                    const $span = $('<span>').text(edu.studyType);
                    $span.css('flex', '0.5');
                    $timeDiv.append($span);
                }
                if (edu.area) $timeDiv.append($('<span>').text(edu.area));

                $content.append($timeDiv);

                if (edu.summary) {
                    $content.append($('<p>').text(edu.summary));
                }

                $eduSection.append($content);
            });
        }

        // 填充工作经历
        const $workSection = $('.work');
        if (!data.work || data.work.length === 0) {
            $workSection.hide();
        } else {
            $workSection.find('.left_content').remove();
            data.work.forEach(work => {
                const $content = $('<div>').addClass('left_content');
                const $timeDiv = $('<div>').addClass('time');

                const dateRange = formatDateRange(work.startDate, work.endDate);
                if (dateRange) $timeDiv.append($('<span>').text(dateRange));
                if (work.name) $timeDiv.append($('<span>').text(work.name));
                if (work.position) $timeDiv.append($('<span>').text(work.position));

                $content.append($timeDiv);

                if (work.summary) {
                    $content.append($('<p>').text(work.summary));
                }

                if (work.highlights && work.highlights.length > 0) {
                    const $ul = $('<ul>');
                    work.highlights.forEach(highlight => {
                        $ul.append($('<li>').append($('<p>').text(highlight)));
                    });
                    $content.append($ul);
                }

                $workSection.append($content);
            });
        }

        // 填充项目经历
        const $projectSection = $('.project');
        if (!data.projects || data.projects.length === 0) {
            $projectSection.hide();
        } else {
            $projectSection.find('.left_content').remove();
            data.projects.forEach(project => {
                const $content = $('<div>').addClass('left_content');
                const $timeDiv = $('<div>').addClass('time');

                const dateRange = formatDateRange(project.startDate, project.endDate);
                if (dateRange) $timeDiv.append($('<span>').text(dateRange));
                if (project.name) $timeDiv.append($('<span>').text(project.name));

                $content.append($timeDiv);

                if (project.description) {
                    $content.append($('<p>').text(project.description));
                }

                if (project.highlights && project.highlights.length > 0) {
                    const $ul = $('<ul>');
                    project.highlights.forEach(highlight => {
                        $ul.append($('<li>').append($('<p>').text(highlight)));
                    });
                    $content.append($ul);
                }

                $projectSection.append($content);
            });
        }

        // 填充自我评价
        const $evaluationSection = $('.evaluation');
        if (!data.evaluation) {
            $evaluationSection.hide();
        } else {
            $('#evaluation-content').html($('<p>').text(data.evaluation));
        }

        // 填充掌握技能
        const $skillBlock = $('#skills-list').closest('.right_block');
        if (!data.skills || data.skills.length === 0) {
            $skillBlock.hide();
        } else {
            const $skillList = $('#skills-list');
            $skillList.empty();
            data.skills.forEach(skill => {
                if (skill.name && skill.level) {
                    const $li = $('<li>');
                    $li.append($('<div>'));
                    $li.append($('<p>').text(`${skill.name} - ${skill.level}`));
                    $skillList.append($li);
                }
            });
        }

        // 填充掌握语言
        const $languageBlock = $('#languages-list').closest('.right_block');
        if (!data.languages || data.languages.length === 0) {
            $languageBlock.hide();
        } else {
            const $languageList = $('#languages-list');
            $languageList.empty();
            data.languages.forEach(lang => {
                if (lang.name && lang.level) {
                    const $li = $('<li>');
                    $li.append($('<div>'));
                    $li.append($('<p>').text(`${lang.name} - ${lang.level}`));
                    $languageList.append($li);
                }
            });
        }

        // 填充技能证书
        const $certificatesBlock = $('#certificates-content').closest('.right_block');
        if (!data.certificates || data.certificates.length === 0) {
            $certificatesBlock.hide();
        } else {
            const certificateText = data.certificates.filter(c => c).join('、');
            if (certificateText) {
                $('#certificates-content').html($('<p>').text(certificateText));
            } else {
                $certificatesBlock.hide();
            }
        }

        // 填充兴趣爱好
        const $interestsBlock = $('#interests-content').closest('.right_block');
        if (!data.interests || data.interests.length === 0) {
            $interestsBlock.hide();
        } else {
            const interestText = data.interests.filter(i => i).join('、');
            if (interestText) {
                $('#interests-content').html($('<p>').text(interestText));
            } else {
                $interestsBlock.hide();
            }
        }
    });
