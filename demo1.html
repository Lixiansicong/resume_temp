<!DOCTYPE html>
<html lang="en">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /* 根元素和响应式设置 */
        :root {
            /* 屏幕显示：设置合理的基础尺寸，让页面不会太小 */
            --design-width: 1654;
            --design-height: 3681;
            font-size: 0.8px;
            /* 基础缩放：1654rem ≈ 1323px 宽度 */
        }

        /* 屏幕显示优化 */
        @media screen {
            body {
                margin: 0;
                background: #f5f5f5;
                padding: 20px;
                display: flex;
                justify-content: center;
                min-height: 100vh;
            }

            .page {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
                margin: 0;
            }
        }

        /* A4打印设置 */
        @media print {
            :root {
                /* A4纸张：210mm宽度对应1654rem设计宽度 */
                font-size: calc(210mm / var(--design-width));
            }

            @page {
                size: A4 portrait;
                margin: 0;
            }

            body {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            .page {
                box-shadow: none !important;
                border-radius: 0 !important;
                margin: 0 auto;
            }
        }

        /* 大屏幕优化 */
        @media screen and (min-width: 1400px) {
            :root {
                font-size: 1px;
                /* 大屏幕上显示更大一些 */
            }

            body {
                padding: 40px;
            }

            .page {
                box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            }
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            :root {
                font-size: min(calc(95vw / var(--design-width)), 0.6px);
            }

            body {
                padding: 10px;
            }

            .page {
                border-radius: 4px;
            }
        }

        /* 基础重置样式 */
        body * {
            box-sizing: border-box;
            flex-shrink: 0;
        }

        body {
            font-family: PingFangSC-Regular, Roboto, Helvetica Neue, Helvetica, Tahoma,
                Arial, PingFang SC-Light, Microsoft YaHei;
        }

        input {
            background-color: transparent;
            border: 0;
        }

        button {
            margin: 0;
            padding: 0;
            border: 1rem solid transparent;
            outline: none;
            background-color: transparent;
        }

        button:active {
            opacity: 0.6;
        }

        /* Flex 布局辅助类 */
        .flex-col {
            display: flex;
            flex-direction: column;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
        }

        .auto-wrap {
            flex-wrap: wrap;
            row-gap: 10rem;
            column-gap: 40rem;
        }

        .justify-start {
            display: flex;
            justify-content: flex-start;
        }

        .justify-center {
            display: flex;
            justify-content: center;
        }

        .justify-end {
            display: flex;
            justify-content: flex-end;
        }

        .justify-evenly {
            display: flex;
            justify-content: space-evenly;
        }

        .justify-around {
            display: flex;
            justify-content: space-around;
        }

        .justify-between {
            display: flex;
            justify-content: space-between;
        }

        .align-start {
            display: flex;
            align-items: flex-start;
        }

        .align-center {
            display: flex;
            align-items: center;
        }

        .align-end {
            display: flex;
            align-items: flex-end;
        }

        /* 页面主容器 */
        .page {
            background-color: rgba(255, 255, 255, 1);
            position: relative;
            width: 1654rem;
            height: 3681rem;
            overflow: hidden;
        }

        /* 统一的文本基础样式 */
        .text-base {
            overflow-wrap: break-word;
            color: rgba(0, 0, 0, 1);
            font-family: PingFang SC-Regular;
            font-weight: normal;
            text-align: left;
            white-space: nowrap;
        }

        .text-wrap {
            white-space: normal !important;
            word-break: break-word;
        }

        /* 文本尺寸变体 */
        .text-xl {
            font-size: 80rem;
            line-height: 80rem;
            font-family: PingFang SC-Medium;
            font-weight: 500;
        }

        .text-lg {
            font-size: 40rem;
            line-height: 40rem;
            font-family: PingFang SC-Semibold;
            font-weight: 600;
            color: rgba(255, 255, 255, 1);
        }

        .text-md {
            font-size: 36rem;
            /* line-height: 36rem; */
        }

        .text-md-medium {
            font-size: 36rem;
            line-height: 36rem;
            font-family: PingFang SC-Medium;
            font-weight: 500;
        }

        /* 段落样式 */
        .paragraph-base {
            overflow-wrap: break-word;
            /* color: rgba(0, 0, 0, 1); */
            font-size: 36rem;
            font-family: PingFang SC-Regular;
            font-weight: normal;
            text-align: left;
            display: block;
            line-height: 50rem;
            white-space: normal;

        <script>
            $(function () {
                const formatDate = (value) => {
                    if (!value) return "";
                    const date = new Date(value);
                    if (Number.isNaN(date.getTime())) {
                        return value;
                    }
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    return `${year}.${month}`;
                };

                const joinDateRange = (start, end) => {
                    const range = [formatDate(start), formatDate(end)].filter(Boolean);
                    return range.join("-");
                };

                const createParagraph = (
                    text,
                    widthClass = "paragraph-width-medium",
                    marginClass = "paragraph-margin",
                    options = {}
                ) => {
                    if (!text) return null;
                    const { boxed = false, extraClasses = [] } = options;
                    const classList = ["paragraph-base", widthClass, marginClass];
                    if (Array.isArray(extraClasses) && extraClasses.length) {
                        classList.push(...extraClasses);
                    }
                    return $("<span>").addClass(classList.join(" ")).text(text);
                };

                const toggleSectionVisibility = (hasContent, headerSelector, containerSelector) => {
                    const $header = $(headerSelector);
                    const $container = $(containerSelector);
                    if (hasContent) {
                        $header.show();
                        $container.show();
                    } else {
                        $header.hide();
                        $container.hide();
                    }
                };

                const renderResume = (input = {}) => {
                    let data = input;
                    if (typeof data === "string") {
                        try {
                            data = JSON.parse(data);
                        } catch (error) {
                            console.error("简历数据解析失败：", error);
                            return;
                        }
                    }
                    if (!data || typeof data !== "object") {
                        console.error("无效的简历数据：", data);
                        return;
                    }

                    const basics = data.basics || {};

                    $(".name-title").text(basics.name || "");
                    $(".job-intention").text(
                        data.jobIntention ? `求职意向：${data.jobIntention}` : ""
                    );
                    const ageText = basics.age ? `年龄：${basics.age}` : "";
                    $(".info-age").text(ageText);
                    $(".info-age-duplicate").text(ageText);
                    $(".info-workyears").text(
                        basics.workYears ? `工作年限：${basics.workYears}年` : ""
                    );
                    $(".info-workyears-duplicate").text(
                        basics.workYears ? `工作年限：${basics.workYears}年` : ""
                    );
                    const genderText = basics.gender ? `性别：${basics.gender}` : "";
                    $(".info-gender").text(genderText);
                    $(".info-gender-duplicate").text(genderText);
                    const phoneText = basics.wechat ? `微信号：${basics.wechat}` : "";
                    $(".info-phone").text(phoneText);
                    $(".info-phone-duplicate").text(phoneText);
                    $(".contact-text").text(basics.phone ? `电话号码：${basics.phone}` : "");
                    $(".contact-text-wide").text(
                        basics.email ? `电子邮件：${basics.email}` : ""
                    );
                    $(".address-text").text(
                        basics.address ? `现住地址：${basics.address}` : ""
                    );
                    $(".profile-photo")
                        .attr("src", basics.image || "")
                        .attr("alt", basics.name || "个人照片");

                    const $hobbyList = $("#hobby-list").empty();
                    const hobbyTexts = Array.isArray(data.interests) ? data.interests.filter(Boolean) : [];

                    Object.defineProperty(window, "render", {
                        configurable: true,
                        enumerable: true,
                        get() {
                            return latestResumeData;
                        },
                        set(value) {
                            applyResumeData(value);
                        },
                    });
                } catch (error) {
                    console.warn("render 属性无法重定义，将使用 renderResume(data) 接口。", error);
                }

                window.renderResume = applyResumeData;

                const initialData =
                    existingResumeData || window.__RESUME_DATA__ || window.initialResumeData;
                if (initialData) {
                    applyResumeData(initialData);
                } else {
                    console.warn("未检测到简历数据，请调用 renderResume(data) 注入。");
                }
            });
