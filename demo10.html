<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新右二</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
        }

        :root {
            /* 设计稿宽度 210px，限制最大参考宽度 960px */
            --design-width: 210;
            --px: calc(min(100vw, 960px) / var(--design-width));
        }

        /* 关键：把缩放单位作为根字体大小，1rem = 1 设计像素（缩放后） */
        html {
            font-size: var(--px);
        }
    </style>

    <style>
        .box {
            width: 100%;
            height: auto;
            padding: 6rem 12rem;
            display: flex;

            .line_block {
                width: 8rem;
                height: auto;
                background: #428CD5;
            }

            .main {
                flex: 1;
                height: auto;
                padding: 5rem;

                .top {
                    display: flex;
                    align-items: flex-start;

                    .avatar {
                        width: 58rem;
                        height: 69rem;
                        object-fit: cover;
                        margin-right: 5rem;
                    }

                    .base {
                        flex: 1;
                        display: flex;
                        flex-direction: column;

                        .name_block {
                            width: 100%;
                            height: 20rem;
                            border-radius: 5rem;
                            background: #408DD5;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            padding: 0 11rem;

                            h1 {
                                font-size: 12rem;
                                font-weight: 500;
                                color: #FFFFFF;
                            }

                            p {
                                color: #FFFFFF;
                            }
                        }

                        .ifo {
                            display: flex;
                            flex-direction: column;
                            padding-left: 2rem;
                            padding-top: 6rem;

                            .icon_text {
                                flex: 1;
                                display: flex;
                                align-items: start;
                                margin-bottom: 4rem;

                                div {
                                    display: flex;
                                    align-items: center;
                                }

                                img {
                                    width: 6rem;
                                    height: 6rem;
                                    object-fit: cover;
                                    margin-right: 2rem;
                                }

                                span {
                                    font-size: 4rem;
                                    font-weight: 400;
                                    color: #000000;
                                }

                                span:last-child {
                                    flex: 1;
                                    word-break: break-all;
                                    text-align: left;
                                }
                            }

                            .ifo_top {
                                display: grid;
                                grid-template-columns: 1fr 1fr;
                                gap: 0rem 1rem;
                            }

                            .ifo_bottom {
                                display: flex;
                                flex-direction: column;
                            }
                        }
                    }
                }

                .title_block {
                    width: 100%;
                    margin-top: 5rem;
                    margin-bottom: 5rem;

                    .text_block {
                        width: 90rem;
                        height: 12rem;
                        border-radius: 2rem;
                        background: #408DD5;
                        display: flex;
                        align-items: center;
                        padding-left: 5rem;
                        font-size: 6rem;
                        font-weight: bold;
                        color: #FFFFFF;
                        margin-bottom: 5rem;
                    }
                }

                .time {
                    display: flex;
                    justify-content: space-between;
                    flex-wrap: wrap;
                    margin-bottom: 3rem;

                    span {
                        font-size: 4rem;
                        font-weight: 500;
                        color: #000000;
                        word-wrap: break-word;
                        word-break: break-all;
                        text-align: center;
                        flex: 1;
                    }

                    span:first-child {
                        text-align: start;
                    }
                }

                .content {
                    width: 100%;
                    margin-bottom: 5rem;
                }

                .edu {
                    width: 100%;
                }

                .work {
                    width: 100%;
                }

                .project {
                    width: 100%;
                }

                .certificates {
                    width: 100%;
                }

                .language {
                    width: 100%;
                }

                .skill {
                    width: 100%;
                }

                .evaluation {
                    width: 100%;
                    margin-bottom: 10rem;
                }

            }
        }
    </style>

</head>

            const createIconRow = (icon, label, value) => {
                const $row = $('<div>').addClass('icon_text');
                const $left = $('<div>');
                $left.append($('<img>').attr('src', icon).attr('alt', ''));
                $left.append($('<span>').text(`${label}：`));
                $row.append($left);
                $row.append($('<span>').text(value));
                return $row;
            };

            const topPairs = [
                { icon: icons.age, label: '年龄', value: basics.age },
                { icon: icons.gender, label: '性别', value: basics.gender },
                { icon: icons.workYears, label: '工作年限', value: basics.workYears ? `${basics.workYears}年` : null },
                { icon: icons.phone, label: '号码', value: basics.phone }
            ].filter(p => p.value);
            const bottomPairs = [
                { icon: icons.wechat, label: '微信号', value: basics.wechat },
                { icon: icons.email, label: '电子邮件', value: basics.email },
                { icon: icons.address, label: '现住地址', value: basics.address },
                { icon: icons.interests, label: '兴趣爱好', value: (data.interests && data.interests.filter(Boolean).join('、')) || null }
            ].filter(p => p.value);

            if (topPairs.length) {
                topPairs.forEach(p => $('#basics-top').append(createIconRow(p.icon, p.label, p.value)));
            }
            if (bottomPairs.length) {
                bottomPairs.forEach(p => $('#basics-bottom').append(createIconRow(p.icon, p.label, p.value)));
            }
            if (!topPairs.length && !bottomPairs.length) {
                $('.base').hide();
            }

            // 教育
            const $edu = $('.edu');
            if (data.education && data.education.length) {
                data.education.forEach(edu => {
                    const $c = $('<div>').addClass('content');
                    const $t = $('<div>').addClass('time');
                    const range = formatDateRange(edu.startDate, edu.endDate);
                    if (range) $t.append($('<span>').text(range));
                    if (edu.institution) $t.append($('<span>').text(edu.institution));
                    if (edu.studyType) { const $s = $('<span>').text(edu.studyType).css('flex', '0.5'); $t.append($s); }
                    if (edu.area) $t.append($('<span>').text(edu.area));
                    if ($t.children().length) $c.append($t);
                    if (edu.summary) $c.append($('<p>').text(edu.summary));
                    if ($c.children().length) $('#edu-content').append($c);
                });
                if (!$('#edu-content').children().length) $edu.hide();
            } else {
                $edu.hide();
            }

            // 工作
            const $work = $('.work');
            if (data.work && data.work.length) {
                data.work.forEach(work => {
                    const $c = $('<div>').addClass('content');
                    const $t = $('<div>').addClass('time');
                    const range = formatDateRange(work.startDate, work.endDate);
                    if (range) $t.append($('<span>').text(range));
                    if (work.name) $t.append($('<span>').text(work.name));
                    if (work.position) $t.append($('<span>').text(work.position));
                    if ($t.children().length) $c.append($t);
                    if (work.summary) $c.append($('<p>').text(work.summary));
                    if (work.highlights && work.highlights.length) {
                        work.highlights.filter(Boolean).forEach(h => $c.append($('<p>').text(h)));
                    }
                    if ($c.children().length) $('#work-content').append($c);
                });
                if (!$('#work-content').children().length) $work.hide();
            } else {
                $work.hide();
            }

            // 项目
            const $project = $('.project');
            if (data.projects && data.projects.length) {
                data.projects.forEach(proj => {
                    const $c = $('<div>').addClass('content');
                    const $t = $('<div>').addClass('time');
                    const range = formatDateRange(proj.startDate, proj.endDate);
                    if (range) $t.append($('<span>').text(range));
                    if (proj.name) $t.append($('<span>').text(proj.name));
                    if ($t.children().length) $c.append($t);
                    if (proj.description) $c.append($('<p>').text(proj.description));
                    if (proj.highlights && proj.highlights.length) {
                        proj.highlights.filter(Boolean).forEach(h => $c.append($('<p>').text(h)));
                    }
                    if ($c.children().length) $('#project-content').append($c);
                });
                if (!$('#project-content').children().length) $project.hide();
            } else {
                $project.hide();
            }

            // 技能
            const $skill = $('.skill');
            if (data.skills && data.skills.length) {
                const texts = data.skills.filter(s => s && s.name).map(s => s.level ? `${s.name} - ${s.level}` : s.name);
                if (texts.length) {
                    $('#skills-content').append($('<p>').text(texts.join('、')));
                } else {
                    $skill.hide();
                }
            } else {
                $skill.hide();
            }

            // 语言
            const $lang = $('.language');
            if (data.languages && data.languages.length) {
                const texts = data.languages.filter(l => l && l.name).map(l => l.level ? `${l.name} - ${l.level}` : l.name);
                if (texts.length) {
                    $('#languages-content').append($('<p>').text(texts.join('、')));
                } else {
                    $lang.hide();
                }
            } else {
                $lang.hide();
            }

            // 证书
            const $cert = $('.certificates');
            if (data.certificates && data.certificates.length) {
                const text = data.certificates.filter(Boolean).join('、');
                if (text) {
                    $('#certificates-content').append($('<p>').text(text));
                } else {
                    $cert.hide();
                }
            } else {
                $cert.hide();
            }

            // 自我评价
            const $eval = $('.evaluation');
            if (data.evaluation) {
                $('#evaluation-content').append($('<p>').text(data.evaluation));
            } else {
                $eval.hide();
            }
        });
    </script>
