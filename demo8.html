<head>
    <meta charset="utf-8">

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
        }

        :root {
            /* 设计稿宽度 210px，限制最大参考宽度 960px */
            --design-width: 210;
            --px: calc(min(100vw, 960px) / var(--design-width));
        }

        /* 关键：把缩放单位作为根字体大小，1rem = 1 设计像素（缩放后） */
        html {
            font-size: var(--px);
        }
    </style>

    <style>
        .box {
            width: 100%;
            height: auto;
            padding: 6rem 16rem;

            .top_block {
                width: 100%;
                display: flex;
                align-items: flex-start;

                .top_left {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin-right: 15rem;

                    img {
                        width: 45rem;
                        height: 23rem;
                        object-fit: cover;
                        margin-bottom: 7rem;
                    }

                    h1 {
                        font-size: 12rem;
                        font-weight: 500;
                        color: #5F73B2;
                    }

                    p {
                        color: #5F73B2;
                    }
                }

                .top_center {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    padding-top: 21rem;

                    div {
                        display: flex;
                        align-items: start;
                        margin-top: 2rem;

                        span {
                            font-size: 4rem;
                            font-weight: 400;
                            color: #000000;
                        }

                        span:last-child {
                            flex: 1;
                            word-break: break-all;
                            text-align: left;
                        }
                    }
                }

                .top_right {
                    width: 42rem;
                    height: 50rem;
                    object-fit: cover;
                    margin-left: 5rem;
                    margin-top: 8rem;
                }
            }

            .main {
                width: 100%;
                height: auto;
                border-left: 1rem solid #B1B6DA;
                margin-top: 5rem;
                padding-bottom: 3rem;

                .title_style {
                    margin-top: 13rem;
                    width: 100%;
                    border-top: 0.51rem solid #646EB5;
                    position: relative;

                    img {
                        width: 34rem;
                        height: 10rem;
                        object-fit: cover;
                        position: relative;
                        top: -8rem;
                        left: -4rem;
                    }

                    h1 {
                        position: absolute;
                        top: -8rem;
                        left: 3rem;
                        font-size: 5rem;
                        font-weight: bold;
                        color: #FFFFFF;
                    }
                }

                .time {
                    display: flex;
                    justify-content: space-between;
                    flex-wrap: wrap;
                    margin-bottom: 3rem;

                    span {
                        font-size: 4rem;
                        font-weight: 500;
                        color: #000000;
                        word-wrap: break-word;
                        word-break: break-all;
                        text-align: center;
                        flex: 1;
                    }

                    span:first-child {
                        text-align: start;
                    }
                }

                .content {
                    padding-left: 6rem;
                    margin-bottom: 4rem;
                }

                .edu {
                    width: 100%;
                }

                .work {
                    width: 100%;
                }

                .project {
                    width: 100%;
                }

                .skill {
                    width: 100%;
                }

                .language {
                    width: 100%;
                }

                .certificates {
                    width: 100%;
                }

                .interests {
                    width: 100%;
                }
            }

        }
    </style>

</head>
