<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>左下二</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
        }

        :root {
            --design-width: 210;
            --px: calc(min(100vw, 960px) / var(--design-width));
        }

        html {
            font-size: var(--px);
        }
    </style>

    <style>
        .box {
            width: 100%;
            height: auto;
            padding: 9rem 12rem;
        }

        .box .time {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .box .time span {
            font-size: 4rem;
            font-weight: 500;
            color: #000000;
            word-wrap: break-word;
            word-break: break-all;
            text-align: center;
            flex: 1;
        }

        .box .time span:first-child {
            text-align: start;
        }

        .box ul li {
            list-style: none;
            padding-left: 0;
        }

        .box .top_block {
            display: flex;
            justify-content: space-between;
            align-items: end;
            width: 100%;
            height: 100%;
        }

        .box .top_block .left {
            width: 100%;
            flex: 1;
            height: auto;
            position: relative;
        }

        .box .top_block .left p {
            position: absolute;
            top: 15rem;
            left: 12rem;
        }

        .box .top_block .left .ifo {
            width: 100%;
            height: auto;
            background-color: #7AC1FF;
            padding: 4rem 6rem 10rem;
            display: flex;
            flex-wrap: wrap;
            gap: 3rem 0.5rem;
        }

        .box .top_block .left .ifo div {
            width: calc(50% - 2rem);
            text-align: left;
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
            display: flex;
        }

        .box .top_block .left .ifo div span:last-child {
            flex: 1;
            word-break: break-all;
            text-align: left;
        }

        .box .top_block .left .ifo div::before {
            position: relative;
            top: 1.5rem;
            left: -1.5rem;
            content: "";
            display: inline-block;
            width: 3rem;
            height: 3rem;
            background-color: white;
            border-radius: 50%;
            vertical-align: middle;
        }

        .box .top_block .right {
            position: relative;
            width: 64rem;
            height: 47rem;
            background-color: #7AC1FF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #000;
            margin-top: 24rem;
        }

        .box .top_block .right .avatar {
            position: absolute;
            top: -24rem;
            left: 50%;
            transform: translateX(-50%);
            width: 49rem;
            height: 49rem;
            border-radius: 50%;
        }

        .box .item_block {
            width: 100%;
            padding: 0 10rem;
        }

        .box .item_block .title_block {
            margin-top: 6rem;
            margin-bottom: 3rem;
            width: 100%;
            padding: 3rem 1rem;
            border-bottom: 1px solid #D9D9D9;
            display: flex;
            align-items: center;
        }

        .box .item_block .title_block img {
            width: 6rem;
            height: 6rem;
            object-fit: cover;
        }

        .box .item_block .title_block h1 {
            font-size: 5rem;
            font-weight: 600;
            color: #000000;
            margin-left: 2rem;
        }

        .box .item_block .content {
            width: 100%;
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
            margin-bottom: 5rem;
        }
    </style>

</head>

            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            return `${year}.${month}`;
        };

        const formatDateRange = (start, end) => {
            const startStr = formatDate(start);
            const endStr = formatDate(end);
            if (startStr && endStr) {
                return `${startStr}-${endStr}`;
            }
            return startStr || endStr || '';

        if (!data.languages || data.languages.length === 0) {
            $languageSection.hide();
        } else {
            const $languageList = $('#languages-list');
            $languageList.empty();
            data.languages.forEach(lang => {
                if (lang.name && lang.level) {
                    $languageList.append($('<li>').append($('<p>').text(`${lang.name} - ${lang.level}`)));
                }
            });
        }

        // 填充掌握技能
        const $skillSection = $('.skill');
        if (!data.skills || data.skills.length === 0) {
            $skillSection.hide();
        } else {
            const $skillList = $('#skills-list');
            $skillList.empty();
            data.skills.forEach(skill => {
                if (skill.name && skill.level) {
                    $skillList.append($('<li>').append($('<p>').text(`${skill.name} - ${skill.level}`)));
                }
            });
        }

        // 填充技能证书
        const $certificatesSection = $('.certificates');
        if (!data.certificates || data.certificates.length === 0) {
            $certificatesSection.hide();
        } else {
            const certificateText = data.certificates.filter(c => c).join('、');
            if (certificateText) {
                $('#certificates-content').html($('<p>').text(certificateText));
            } else {
                $certificatesSection.hide();
            }
        }

        // 填充兴趣爱好
        const $interestsSection = $('.interests');
        if (!data.interests || data.interests.length === 0) {
            $interestsSection.hide();
        } else {
            const interestText = data.interests.filter(i => i).join('、');
            if (interestText) {
                $('#interests-content').html($('<p>').text(interestText));
            } else {
                $interestsSection.hide();
            }
        }

        // 填充自我评价
        const $evaluationSection = $('.evaluation');
        if (!data.evaluation) {
            $evaluationSection.hide();
        } else {
            $('#evaluation-content').html($('<p>').text(data.evaluation));
        }
    });
</script>

</html>
