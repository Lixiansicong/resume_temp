<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新右四</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
        }

        :root {
            /* 设计稿宽度 210px，限制最大参考宽度 960px */
            --design-width: 210;
            --px: calc(min(100vw, 960px) / var(--design-width));
        }

        /* 关键：把缩放单位作为根字体大小，1r em = 1 设计像素（缩放后） */
        html {
            font-size: var(--px);
        }
    </style>

    <style>
        .box {
            width: 100%;
            height: auto;
            padding: 6rem 12rem;
            display: flex;

            .left {
                width: 72rem;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;

                .avatar {
                    width: 100%;
                    margin-bottom: 11rem;
                    position: relative;

                    img:first-child {
                        width: 100%;
                        height: 40rem;
                        object-fit: cover;
                    }

                    img:last-child {
                        position: absolute;
                        top: 24rem;
                        left: 50%;
                        transform: translateX(-50%);
                        width: 56rem;
                        height: 56rem;
                        border-radius: 100%;
                    }
                }

                .left_main {
                    width: 100%;
                    height: auto;
                    background: #7280A3;
                    padding: 28rem 12rem 38rem 6rem;

                    .left_title_style {
                        display: flex;
                        align-items: center;
                        justify-content: start;
                        width: 100%;
                        border-bottom: 1rem solid #FFFFFF;
                        padding-bottom: 5rem;
                        padding-left: 1rem;
                        margin-top: 10rem;

                        img {
                            width: 8rem;
                            height: 8rem;
                            object-fit: cover;
                            margin-right: 4rem;
                        }

                        h2 {
                            font-size: 6rem;
                            font-weight: 500;
                            color: #FFFFFF;
                        }
                    }

                    .left_content {
                        padding: 5rem;
                    }

                    p {
                        color: #FFFFFF;
                        opacity: 0.8;
                    }

                    .skill {
                        width: 100%;
                    }

                    .languages {
                        width: 100%;
                    }

                    .certificates {
                        width: 100%;
                    }

                    .interests {
                        width: 100%;
                    }


                }
            }

            .right {
                flex: 1;
                height: auto;
                padding-left: 4rem;
                padding-top: 8rem;

                .top {
                    width: 100%;
                    display: flex;
                    flex-direction: column;

                    .name_block {
                        display: flex;
                        align-items: center;
                        width: 100%;
                        padding-bottom: 2rem;
                        border-bottom: 1rem solid #7280A3;
                        margin-bottom: 5rem;

                        h1 {
                            font-size: 14rem;
                            font-weight: 500;
                            color: #000000;
                            margin-right: 10rem;
                        }

                        div {
                            padding: 2rem 5rem 2rem 7rem;
                            background: #7280A3;
                            border-radius: 5rem;

                            p {
                                color: #FFFFFF;
                            }
                        }
                    }

                    .ifo {
                        display: flex;
                        flex-direction: column;
                        padding: 1rem;
                        border-bottom: 1rem solid #7280A3;

                        .icon_text {
                            flex: 1;
                            display: flex;
                            align-items: start;
                            margin-bottom: 4rem;

                            div {
                                display: flex;
                                align-items: center;
                            }

                            img {
                                width: 6rem;
                                height: 6rem;
                                object-fit: cover;
                                margin-right: 2rem;
                            }

                            span {
                                font-size: 4rem;
                                font-weight: 400;
                                color: #000000;
                            }

                            span:last-child {
                                flex: 1;
                                word-break: break-all;
                                text-align: left;
                            }
                        }

                        .ifo_top {
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 0rem 1rem;
                        }

                        .ifo_bottom {
                            display: flex;
                            flex-direction: column;
                        }
                    }

                }

                .main {
                    margin-top: 5rem;
                    width: 100%;
                    height: auto;
                    border-left: 1rem solid #7280A3;
                    padding-left: 4rem;

                    .title_style {
                        position: relative;
                        left: -6.5rem;
                        top: -3rem;
                        display: flex;
                        align-items: center;

                        h1 {
                            font-size: 6rem;
                            font-weight: 500;
                            color: #7280A3;
                        }

                        div {
                            width: 4rem;
                            height: 4rem;
                            border-radius: 50%;
                            background: #FFFFFF;
                            border: 1.2rem solid #7280A3;
                            margin-right: 3rem;
                        }


                    }

                    .content {
                        width: 100%;
                        margin-bottom: 5rem;
                    }

                    .time {
                        display: flex;
                        justify-content: space-between;
                        flex-wrap: wrap;
                        margin-bottom: 3rem;

                        span {
                            font-size: 4rem;
                            font-weight: 500;
                            color: #000000;
                            word-wrap: break-word;
                            word-break: break-all;
                            text-align: center;
                            flex: 1;
                        }

                        span:first-child {
                            text-align: start;
                        }
                    }


                    .edu {
                        width: 100%;
                        margin-bottom: 10rem;
                    }

                    .work {
                        width: 100%;
                        margin-bottom: 10rem;
                    }

                    .project {
                        width: 100%;
                        margin-bottom: 10rem;
                    }

                    .evaluation {
                        width: 100%;
                    }
                }
            }
        }
    </style>

</head>

            };

            if (basics.image) {
                $('#avatar').attr('src', basics.image).show();
            } else {
                $('#avatar').hide();
            }

            const hasName = Boolean(basics.name);
            const hasJobIntention = Boolean(data.jobIntention);
            if (hasName) {
                $('#name').text(basics.name);
            } else {
                $('#name').hide();
            }
            if (hasJobIntention) {
                $('#job-intention').text(`求职意向：${data.jobIntention}`);
                $('#job-intention-wrapper').show();
            } else {
                $('#job-intention-wrapper').hide();
            }
            if (!hasName && !hasJobIntention) {
                $('.name_block').hide();
            }

            const topPairs = [
                { icon: icons.age, label: '年龄', value: basics.age },
                { icon: icons.gender, label: '性别', value: basics.gender },
                { icon: icons.workYears, label: '工作年限', value: formatWorkYears(basics.workYears || '') },
                { icon: icons.phone, label: '电话号码', value: basics.phone },
                { icon: icons.wechat, label: '微信号', value: basics.wechat },
                { icon: icons.email, label: '邮件', value: basics.email }
            ].filter(item => item.value);

            const bottomPairs = [
                { icon: icons.address, label: '现住地址', value: basics.address }
            ].filter(item => item.value);

            const $basicsTop = $('#basics-top');
            const $basicsBottom = $('#basics-bottom');
            if (topPairs.length) {
                topPairs.forEach(item => $basicsTop.append(createIconRow(item.icon, item.label, item.value)));
            } else {
                $basicsTop.hide();
            }
            if (bottomPairs.length) {
                bottomPairs.forEach(item => $basicsBottom.append(createIconRow(item.icon, item.label, item.value)));
            } else {
                $basicsBottom.hide();
            }
            if (!topPairs.length && !bottomPairs.length) {
                $('.ifo').hide();
            }

            const renderEducation = () => {
                const $container = $('#edu-content');
                const $section = $('.edu');
                if (!Array.isArray(data.education) || !data.education.length) {
                    $section.hide();
                    return;
                }
                data.education.forEach(edu => {
                    const $item = $('<div>').addClass('content');
                    const $time = $('<div>').addClass('time');
                    const range = formatDateRange(edu.startDate, edu.endDate);
                    if (range) $time.append($('<span>').text(range));
                    if (edu.institution) $time.append($('<span>').text(edu.institution));
                    if (edu.studyType) $time.append($('<span>').css('flex', '0.5').text(edu.studyType));
                    if (edu.area) $time.append($('<span>').text(edu.area));
                    if ($time.children().length) $item.append($time);
                    if (edu.summary) $item.append($('<p>').text(edu.summary));
                    if ($item.children().length) $container.append($item);
                });
                if (!$container.children().length) {
                    $section.hide();
                }
            };

            const renderWork = () => {
                const $container = $('#work-content');
                const $section = $('.work');
                if (!Array.isArray(data.work) || !data.work.length) {
                    $section.hide();
                    return;
                }
                data.work.forEach(work => {
                    const $item = $('<div>').addClass('content');
                    const $time = $('<div>').addClass('time');
                    const range = formatDateRange(work.startDate, work.endDate);
                    if (range) $time.append($('<span>').text(range));
                    if (work.name) $time.append($('<span>').text(work.name));
                    if (work.position) $time.append($('<span>').text(work.position));
                    if ($time.children().length) $item.append($time);
                    if (work.summary) $item.append($('<p>').text(work.summary));
                    if (Array.isArray(work.highlights)) {
                        work.highlights.filter(Boolean).forEach(text => $item.append($('<p>').text(text)));
                    }
                    if ($item.children().length) $container.append($item);
                });
                if (!$container.children().length) {
                    $section.hide();
                }
            };

            const renderProjects = () => {
                const $container = $('#project-content');
                const $section = $('.project');
                if (!Array.isArray(data.projects) || !data.projects.length) {
                    $section.hide();
                    return;
                }
                data.projects.forEach(project => {
                    const $item = $('<div>').addClass('content');
                    const $time = $('<div>').addClass('time');
                    const range = formatDateRange(project.startDate, project.endDate);
                    if (range) $time.append($('<span>').text(range));
                    if (project.name) $time.append($('<span>').text(project.name));
                    if ($time.children().length) $item.append($time);
                    if (project.description) $item.append($('<p>').text(project.description));
                    if (Array.isArray(project.highlights)) {
                        project.highlights.filter(Boolean).forEach(text => $item.append($('<p>').text(text)));
                    }
                    if ($item.children().length) $container.append($item);
                });
                if (!$container.children().length) {
                    $section.hide();
                }
            };

            const renderSkills = () => {
                const $section = $('.skill');
                const $container = $('#skills-content');
                if (!Array.isArray(data.skills) || !data.skills.length) {
                    $section.hide();
                    return;
                }
                data.skills.forEach(skill => {
                    const text = [skill.name, skill.level].filter(Boolean).join(' - ');
                    if (text) $container.append($('<p>').text(text));
                });
                if (!$container.children().length) {
                    $section.hide();
                }
            };

            const renderLanguages = () => {
                const $section = $('.languages');
                const $container = $('#languages-content');
                if (!Array.isArray(data.languages) || !data.languages.length) {
                    $section.hide();
                    return;
                }
                data.languages.forEach(lang => {
                    const text = [lang.name, lang.level].filter(Boolean).join(' - ');
                    if (text) $container.append($('<p>').text(text));
                });
                if (!$container.children().length) {
                    $section.hide();
                }
            };

            const renderCertificates = () => {
                const $section = $('.certificates');
                const $container = $('#certificates-content');
                if (!Array.isArray(data.certificates) || !data.certificates.length) {
                    $section.hide();
                    return;
                }
                data.certificates.filter(Boolean).forEach(cert => $container.append($('<p>').text(cert)));
                if (!$container.children().length) {
                    $section.hide();
                }
            };

            const renderInterests = () => {
                const $section = $('.interests');
                const $container = $('#interests-content');
                if (!Array.isArray(data.interests) || !data.interests.length) {
                    $section.hide();
                    return;
                }
                const text = data.interests.filter(Boolean).join('、');
                if (text) {
                    $container.append($('<p>').text(text));
                } else {
                    $section.hide();
                }
            };

            const renderEvaluation = () => {
                const $section = $('.evaluation');
                if (data.evaluation) {
                    $('#evaluation-content').append($('<p>').text(data.evaluation));
                } else {
                    $section.hide();
                }
            };

            renderEducation();
            renderWork();
            renderProjects();
            renderSkills();
            renderLanguages();
            renderCertificates();
            renderInterests();
            renderEvaluation();
        });
    </script>
    <div style="margin-top: 60rem;"></div>
</body>

</html>
