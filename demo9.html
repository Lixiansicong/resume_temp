<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新最右</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
        }

        :root {
            --design-width: 210;
            --px: calc(min(100vw, 960px) / var(--design-width));
        }

        html {
            font-size: var(--px);
        }
    </style>

    <style>
        .box {
            width: 100%;
            height: auto;
            padding: 6rem 12rem;
        }

        .box .top {
            width: 100%;
            height: 50rem;
            background: #6B61DA;
            display: flex;
            align-items: center;
            justify-content: end;
        }

        .box .top h1 {
            margin-top: 15rem;
            font-size: 12rem;
            font-weight: 500;
            color: #FFFFFF;
            margin-right: 15rem;
        }

        .box .top p {
            margin-top: 15rem;
            color: #FFFFFF;
            margin-right: 10rem;
        }

        .box .main {
            width: 100%;
            height: auto;
            display: flex;
            align-items: flex-start;
            padding: 0 4rem;
        }

        .box .main .left {
            position: relative;
            top: -30rem;
            width: 68rem;
            height: auto;
            background: #433B9F;
            padding: 9rem 10rem;
            border-radius: 5rem;
        }

        .box .main .left p {
            color: #FFFFFF;
            opacity: 0.8;
        }

        .box .main .left .left_title {
            position: relative;
            left: -13rem;
            width: 74rem;
            height: 13rem;
            margin-top: 5rem;
            margin-bottom: 3rem;
        }

        .box .main .left .left_title .bg {
            width: 74rem;
            height: 13rem;
            object-fit: contain;
        }

        .box .main .left .left_title .icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -70%);
            display: flex;
            align-items: center;
        }

        .box .main .left .left_title .icon img {
            width: 7rem;
            height: 7rem;
            object-fit: cover;
            margin-right: 7rem;
        }

        .box .main .left .left_title .icon p {
            font-size: 5rem;
            font-weight: 500;
            color: #FFFFFF;
        }

        .box .main .left .avatar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box .main .left .avatar img {
            height: 60rem;
            object-fit: contain;
            border-radius: 100%;
        }

        .box .main .left .base {
            width: 100%;
            margin-top: 2rem;
        }

        .box .main .left .base .ifo {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .box .main .left .base .ifo div {
            display: flex;
            margin-bottom: 4rem;
        }

        .box .main .left .base .ifo div span {
            font-size: 4rem;
            font-weight: 400;
            color: #FFFFFF;
            opacity: 0.8;
        }

        .box .main .left .base .ifo div span:last-child {
            flex: 1;
            word-break: break-all;
            text-align: left;
        }

        .box .main .left .skill {
            width: 100%;
        }

        .box .main .left .language {
            width: 100%;
        }

        .box .main .left .interests {
            width: 100%;
        }

        .box .main .left .certificates {
            width: 100%;
        }

        .box .main .right {
            flex: 1;
            padding: 0 4rem;
        }

        .box .main .right .time {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .box .main .right .time span {
            font-size: 4rem;
            font-weight: 500;
            color: #000000;
            word-wrap: break-word;
            word-break: break-all;
            text-align: center;
            flex: 1;
        }

        .box .main .right .time span:first-child {
            text-align: start;
        }

        .box .main .right .right_titile {
            width: 100%;
            height: 10rem;
            background: #6B61DA;
            border-radius: 5rem 6.35rem 6.35rem 0;
            margin-top: 5rem;
            margin-bottom: 5rem;
            display: flex;
            align-items: center;
            padding-left: 8rem;
            font-size: 5rem;
            font-weight: bold;
            color: #FFFFFF;
        }

        .box .main .right .right_content {
            width: 100%;
            margin-bottom: 5rem;
        }

        .box .main .right .edu {
            width: 100%;
        }

        .box .main .right .work {
            width: 100%;
        }

        .box .main .right .project {
            width: 100%
        }

        .box .main .right .evaluation {
            width: 100%;
            margin-bottom: 70rem;
        }
    </style>

</head>

    <script>
        // 默认数据，可以通过 window.render 覆盖
        window.render = window.render || {
            "jobIntention": "UI设计师",
            "basics": {
                "name": "喜洋洋",
                "age": "26",
                "gender": "男",
                "image": "https://lanhu-oss-2537-2.lanhuapp.com/FigmaDDSSlicePNGb83db3b2be5ee9bb8b053eed872cd421.png",
                "workYears": "8",
                "email": "1411799546@qq.com",
                "phone": "18276098569",
                "wechat": "1211221654",
                "address": "广东佛山南海区桂城千灯湖一号"
            },
            "work": [
                {
                    "name": "上海财贸大厦",
                    "position": "UI设计师",
                    "startDate": "2024-09-01",
                    "endDate": "2025-06-30",
                    "summary": "负责公司核心移动端产品的整体UI设计工作，主导完成从需求分析、交互原型到高保真视觉设计的全流程，确保设计风格统一且符合产品定位",
                    "highlights": [
                        "通过用户调研和A/B测试，优化界面交互流程，使关键页面的用户点击率提升18%，并推动设计组件库的搭建，实现团队协作效率提升25%",
                        "与产品、开发团队紧密协作，制定并维护设计规范文档，确保设计稿高还原度落地（开发还原度达98%），同时参与运营活动专题页的视觉创意设计，提升品牌一致性"
                    ]
                }
            ],
            "education": [
                {
                    "institution": "上海复旦大学",
                    "area": "视觉传达设计",
                    "studyType": "本科",
                    "startDate": "2020-09-01",
                    "endDate": "2024-06-30",
                    "summary": "系统学习了设计素描、设计色彩、三大构成（平面、色彩、立体）等艺术设计基础课程，掌握了图形创意、字体设计、版式设计等核心专业技能。熟练运用Photoshop、Illustrator、InDesign、CorelDRAW等设计软件，并深入研修了品牌形象设计（VI）、包装设计、广告设计、书籍装帧、用户界面（UI）设计、文创产品设计等专业课程，同时辅以中外设计艺术史、设计美学等理论素养课程"
                }
            ],
            "projects": [
                {
                    "name": "上海财贸大厦",
                    "startDate": "2024-09-01",
                    "endDate": "2025-06-30",
                    "description": "独立负责企业级管理后台和O2O电商平台的UI设计，输出多端（Web/APP/H5）界面及交互方案，注重用户体验与业务需求的结合",
                    "highlights": [
                        "协同前端工程师完成设计稿切片与适配，使用Zeplin等工具标注细节，提升开发效率；同时支持品牌宣传物料（如海报、手册）的平面设计，强化产品视觉传播力"
                    ]
                }
            ],
            "skills": [
                { "name": "Photoshop", "level": "熟练" },
                { "name": "Illustrator", "level": "熟练" },
                { "name": "InDesign", "level": "熟练" },
                { "name": "CorelDRAW", "level": "熟练" }
            ],
            "languages": [
                { "name": "英语", "level": "熟练" },
                { "name": "日语", "level": "一般" }
            ],
            "certificates": [
                "Adobe认证设计师（Adobe Certified Designer）",
                "ACI国际注册职业资格证书",
                "证照国际UI设计师认证",
                "Axure RP认证证书",
                "Sketch认证证书"
            ],
            "interests": ["篮球", "游泳", "旅游", "音乐"],
            "evaluation": "作为一名拥有多年经验的UI设计师，我具备扎实的艺术设计专业背景和良好的艺术素养，始终关注设计理论的积累与行业流行趋势。我精通iOS与Android平台的界面设计规范，能够熟练运用Photoshop、Sketch、Figma、Axure等设计工具进行高保真原型、图标及完整界面设计。我注重细节与用户体验，善于从用户角度出发进行设计思考，并能将产品需求转化为直观、美观的视觉解决方案。"
        };

        $(function () {
            const data = window.render || {};
            const basics = data.basics || {};

            const formatDate = (dateStr) => {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                if (Number.isNaN(date.getTime())) return '';
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                return `${year}.${month}`;
            };
            const formatDateRange = (start, end) => {
                const startStr = formatDate(start);
                const endStr = formatDate(end);
                if (startStr && endStr) return `${startStr}-${endStr}`;
                return startStr || endStr || '';
            };

            if (basics.name) $('#name').text(basics.name); else $('#name').hide();
            if (data.jobIntention) $('#job-intention').text(`求职意向：${data.jobIntention}`); else $('#job-intention').hide();
            if (basics.image) $('#avatar').attr('src', basics.image).show(); else $('#avatar').hide();

            const $basicsInfo = $('#basics-info');
            const infoPairs = [
                { label: '年龄', value: basics.age },
                { label: '性别', value: basics.gender },
                { label: '工作年限', value: basics.workYears ? `${basics.workYears}年` : null },
                { label: '电话号码', value: basics.phone },
                { label: '微信号', value: basics.wechat },
                { label: '电子邮箱', value: basics.email },
                { label: '现住地址', value: basics.address }
            ].filter(p => p.value);
            if (infoPairs.length) {
                infoPairs.forEach(pair => {
                    const $row = $('<div>');
                    $row.append($('<span>').text(`${pair.label}：`));
                    $row.append($('<span>').text(pair.value));
                    $basicsInfo.append($row);
                });
            } else {
                $('.base').hide();
            }

            const $skillSection = $('.left .skill');
            if (data.skills && data.skills.length) {
                const texts = data.skills.filter(s => s && s.name).map(s => s.level ? `${s.name} - ${s.level}` : s.name);
                if (texts.length) {
                    $('#skills-content').append($('<p>').text(texts.join('、')));
                } else {
                    $skillSection.hide();
                }
            } else {
                $skillSection.hide();
            }

            const $languageSection = $('.left .language');
            if (data.languages && data.languages.length) {
                const texts = data.languages.filter(l => l && l.name).map(l => l.level ? `${l.name} - ${l.level}` : l.name);
                if (texts.length) {
                    $('#languages-content').append($('<p>').text(texts.join('、')));
                } else {
                    $languageSection.hide();
                }
            } else {
                $languageSection.hide();
            }

            const $interestsSection = $('.left .interests');
            if (data.interests && data.interests.length) {
                const text = data.interests.filter(Boolean).join('、');
                if (text) {
                    $('#interests-content').append($('<p>').text(text));
                } else {
                    $interestsSection.hide();
                }
            } else {
                $interestsSection.hide();
            }

            const $certificatesSection = $('.left .certificates');
            if (data.certificates && data.certificates.length) {
                const text = data.certificates.filter(Boolean).join('、');
                if (text) {
                    $('#certificates-content').append($('<p>').text(text));
                } else {
                    $certificatesSection.hide();
                }
            } else {
                $certificatesSection.hide();
            }

            const $eduSection = $('.right .edu');
            if (data.education && data.education.length) {
                data.education.forEach(edu => {
                    const $content = $('<div>').addClass('right_content');
                    const $time = $('<div>').addClass('time');
                    const range = formatDateRange(edu.startDate, edu.endDate);
                    if (range) $time.append($('<span>').text(range));
                    if (edu.institution) $time.append($('<span>').text(edu.institution));
                    if (edu.studyType) {
                        const $span = $('<span>').text(edu.studyType);
                        $span.css('flex', '0.5');
                        $time.append($span);
                    }
                    if (edu.area) $time.append($('<span>').text(edu.area));
                    if ($time.children().length) $content.append($time);
                    if (edu.summary) $content.append($('<p>').text(edu.summary));
                    if ($content.children().length) $eduSection.append($content);
                });
                if ($eduSection.children('.right_content').length === 0) $eduSection.hide();
            } else {
                $eduSection.hide();
            }

            const $workSection = $('.right .work');
            if (data.work && data.work.length) {
                data.work.forEach(work => {
                    const $content = $('<div>').addClass('right_content');
                    const $time = $('<div>').addClass('time');
                    const range = formatDateRange(work.startDate, work.endDate);
                    if (range) $time.append($('<span>').text(range));
                    if (work.name) $time.append($('<span>').text(work.name));
                    if (work.position) $time.append($('<span>').text(work.position));
                    if ($time.children().length) $content.append($time);
                    if (work.summary) $content.append($('<p>').text(work.summary));
                    if (work.highlights && work.highlights.length) {
                        work.highlights.filter(Boolean).forEach(h => $content.append($('<p>').text(h)));
                    }
                    if ($content.children().length) $workSection.append($content);
                });
                if ($workSection.children('.right_content').length === 0) $workSection.hide();
            } else {
                $workSection.hide();
            }

            const $projectSection = $('.right .project');
            if (data.projects && data.projects.length) {
                data.projects.forEach(project => {
                    const $content = $('<div>').addClass('right_content');
                    const $time = $('<div>').addClass('time');
                    const range = formatDateRange(project.startDate, project.endDate);
                    if (range) $time.append($('<span>').text(range));
                    if (project.name) $time.append($('<span>').text(project.name));
                    if ($time.children().length) $content.append($time);
                    if (project.description) $content.append($('<p>').text(project.description));
                    if (project.highlights && project.highlights.length) {
                        project.highlights.filter(Boolean).forEach(h => $content.append($('<p>').text(h)));
                    }
                    if ($content.children().length) $projectSection.append($content);
                });
                if ($projectSection.children('.right_content').length === 0) $projectSection.hide();
            } else {
                $projectSection.hide();
            }

            const $evaluationSection = $('.right .evaluation');
            if (data.evaluation) {
                $('#evaluation-content').append($('<p>').text(data.evaluation));
            } else {
                $evaluationSection.hide();
            }
        });
    </script>
